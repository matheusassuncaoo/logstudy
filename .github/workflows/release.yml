name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VersÃ£o do release (ex: 1.0.0)'
        required: true
        default: '1.0.0'

env:
  NODE_VERSION: '20.x'
  JAVA_VERSION: '17'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ·ï¸ Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ“ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: LogStudy v${{ steps.get_version.outputs.version }}
          body: |
            ## ğŸš€ LogStudy v${{ steps.get_version.outputs.version }}
            
            ### ğŸ“± Downloads
            - **Android APK**: DisponÃ­vel nos artifacts abaixo
            - **Web App**: Deploy automÃ¡tico no GitHub Pages
            
            ### âœ¨ Novidades
            - AtualizaÃ§Ãµes e melhorias gerais
            
            ### ğŸ› CorreÃ§Ãµes
            - CorreÃ§Ãµes de bugs e melhorias de performance
          draft: false
          prerelease: false

  build-android-release:
    name: Build Android Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ”§ Build web assets
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      
      - name: ğŸ”„ Sync Capacitor
        run: npx cap sync android
      
      - name: ğŸ—ï¸ Build Android Release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: ğŸ” Sign APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        continue-on-error: true
      
      - name: ğŸ“¤ Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          asset_name: logstudy-v${{ needs.create-release.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive
      
      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 90

  deploy-web-release:
    name: Deploy Web Release
    runs-on: ubuntu-latest
    needs: create-release
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ”§ Build produÃ§Ã£o
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¤ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: www
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
