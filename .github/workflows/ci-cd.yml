name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  JAVA_VERSION: '17'

jobs:
  # Job 1: Lint e validaÃ§Ã£o de cÃ³digo
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ” Executar ESLint
        run: npm run lint
        continue-on-error: true

  # Job 2: Testes
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ§ª Executar testes
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  # Job 3: Build Web
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ”§ Build produÃ§Ã£o
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: www/
          retention-days: 7

  # Job 4: Build Android
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: â˜• Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ”§ Build web assets
        run: npm run build -- --configuration production
        env:
          NODE_OPTIONS: --max_old_space_size=4096
      
      - name: ğŸ”„ Sync Capacitor
        run: npx cap sync android
      
      - name: ğŸ—ï¸ Build Android APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon --stacktrace
      
      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

  # Job 5: Deploy para GitHub Pages (opcional)
  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: www
      
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5
      
      - name: ğŸ“¤ Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: www
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 6: AnÃ¡lise de seguranÃ§a
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ” SAST scan
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_TYPESCRIPT_ES: true
        continue-on-error: true
