name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20.x'

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ðŸ” Check code style
        run: npm run lint
        continue-on-error: true
      
      - name: ðŸ§ª Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
        continue-on-error: true
      
      - name: ðŸ“Š Comentar resultados
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ“Š Resultados da PR\n\n';
            
            comment += '### âœ… ValidaÃ§Ãµes\n';
            comment += '- Lint: Executado\n';
            comment += '- Testes: Executado\n';
            comment += '\n### ðŸ“ PrÃ³ximos passos\n';
            comment += '- Revisar cÃ³digo\n';
            comment += '- Verificar testes\n';
            comment += '- Aprovar mudanÃ§as\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ðŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ðŸ”§ Build
        run: npm run build -- --configuration production
      
      - name: ðŸ“Š Analisar tamanho
        run: |
          echo "## ðŸ“¦ Tamanho do Bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh www/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Arquivos principais:" >> $GITHUB_STEP_SUMMARY
          ls -lh www/*.js 2>/dev/null | awk '{print "- " $9 ": " $5}' >> $GITHUB_STEP_SUMMARY || echo "- Nenhum arquivo JS encontrado" >> $GITHUB_STEP_SUMMARY
